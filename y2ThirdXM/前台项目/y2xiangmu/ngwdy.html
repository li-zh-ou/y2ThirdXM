<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="fonts/font_4aigx4do0lb/iconfont.css" />
		<link rel="stylesheet" href="css/bootstrapStyle/bootstrapStyle.css" type="text/css">
		<style>
			
			#tbss{
				padding: 1em 2em;
				display: flex;
			}
			#dhl a{
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="container-fluid" id="ctx">
			<div class="row" style="border: 1px solid #E6E6E6;">
				<h3 class="col-md-2">岗位定义</h3>
				<div class="col-md-9"></div>
				<div class="col-md-1" id="tbss">
					<button type="button" class="btn btn-default">关闭</button>
				</div>
			</div>
			
			<div id="dhl" class="row">
				<div class="col-md-10">
					<p style="margin-top:25px;">
						岗位编码:<input type="text" v-model="huiyuanitem.gangweiid"/>&nbsp;&nbsp;&nbsp;
						岗位名称:<input type="text" v-model="huiyuanitem.gangweiname"/>
					</p>
				</div>
				<ol class="breadcrumb col-md-2">
				  <li><span class="iconfont" style="vertical-align: middle">&#xe62c;</span><a href="#" style="vertical-align: middle" @click="insert">增加</a></li>
				  <li><span class="iconfont" style="vertical-align: middle">&#xe612;</span><a href="#" style="vertical-align: middle">修改</a></li>
				  <li><span class="iconfont" style="vertical-align: middle">&#xe614;</span><a href="#" style="vertical-align: middle">删除</a></li>
				  <li><span class="iconfont" style="vertical-align: middle">&#xe6a5;</span><a href="#" style="vertical-align: middle">导出</a></li>
				</ol>
				
			</div>
			
			<div class="row" id="tbss" style=" border: 1px solid #E6E6E6;height:780px;">
				
				<table class="table table-hover table-bordered" style="width:800px;">
					 
						<tr>
							<td>岗位编码</td>
							<td>岗位名称</td>
						</tr>
						
						<tr v-for="item,index in gwdy" @click="tableDblclick(item.gangweiid)">
							<td>{{item.gangweiid}}</td>
							<td>{{item.gangweiname}}</td>
						</tr>
						
				</table>

			</div>
			
		</div>
		

<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/my.js"></script>
<script type="text/javascript">
	
	var vm = new Vue({
		el: "#ctx",
		data() {
			return {
				gwdy:{},
				gangwei:{},
				huiyuanitem:{}
			}
		},
		methods: {
			insert:function(){//新增岗位
				var that=this;
				$.ajax({
					url:data.ip +"ncq/insertgw",
					type:"post",
					data:this.gangwei,
					dataType:"text",
					success:function(result){
						console.log(result);
					},error:function(result){
						console.log(result);
					}
				});
			},
			tableDblclick:function(gangweiid){
				$.ajax({
					url:data.ip +"ncq/findBygw",
					type:"get",
					data:{gangweiid:gangweiid},
					dataType:"json",
					success:function(result){
						vm.huiyuanitem=result;
						console.log(result);
					},error:function(result){
						console.log(result);
					}
				});
			}
		}
	});
	
	
	//加载初始数据
	loading();
	//获取集合
	function loading() {
		$.ajax({
			url: data.ip +"ncq/querygw",
			type: "get",
			dataType: "json",
			success: function(result) {
				vm.gwdy = result;
				console.log(result);
			},
			error: function(result) {
				console.log(result);
			}
		});
	}
	
</script>
</body>
</html>
