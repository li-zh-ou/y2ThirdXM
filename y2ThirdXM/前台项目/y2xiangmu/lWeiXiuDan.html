		<!-- 竣工检验  -  模态框 -->
		<div class="modal" tabindex="-1" role="dialog" id="stock">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
				        <div class="row">
				        	<h3 class="modal-title col-xs-9">竣工检修</h3>
				        	<button type="button" class="btn btn-success col-xs-2">保存</button>
				        </div>
		      		</div>
			      	<div class="modal-body row" style="font-size: 17px;">
			      		<div class="col-xs-6">
				      		<p><input type="radio" name="isok"><label>合格完工</label></p>
				      		<p><label>预计完工时间</label><input type="datetime-local" style="width: 160px;"/></p>
				      		<p><label>实际完工时间</label><input type="datetime-local" style="width: 160px;"/></p>
				      		<p><label>误工原因&nbsp;&nbsp;</label><input type="text" style="width: 180px;"/></p>
				      		<p><label>质检员</label>
				      			<select name="" style="width: 173px; padding: 3px 0;">
				      				<option value="">0000</option>
				      			</select></p>
				      		</p>
				      		<p><label>责任人</label>
				      			<select name="" style="width: 173px; padding: 3px 0;">
				      				<option value="">0000</option>
				      			</select></p>

			      		</div>
			      		<div class="col-xs-6">
			      			<p><input type="radio" name="isok"><label>不合格返工</label>&nbsp;&nbsp;&nbsp;已返工<span>0</span>次</p>
			      			<p><label>返工原因</label><input type="text" style="width: 160px;"></p>
			      			<p><label>责任人：</label><input type="text" style="width: 160px;"></p>
			      			<p><label>处罚金额</label><input type="text" style="width: 160px;"></p>
			      		</div>

	<script type="text/javascript">
		function danji(item){
			item.style.borderTop="3px solid black";
			for(var i=0; i<$(item).siblings().length;i++){
				$(item).siblings()[i].style.borderTop="3px solid white";
			}
		}
	</script>
