<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			
			#gwdiv{
				border: 0px solid red;
				
			}
			#gwdiv1{
				border: 0px solid red;
				background-color: honeydew;
			}
			#gwdiv1 li{
				list-style: none;
				display: inline-block;
			}
			#gwdiv2{
				border: 0px solid red;
			}
			#gwdiv2 li{
				list-style: none;
				display: inline-block;
				 padding-right: 40px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid" id="gwdiv">
			<div id="gwdiv1">
				<ul>
					<li><h3>技工星级</h3></li>
					<li style="float: right;"><button type="button" class="btn btn-default">关闭</button></li>
				</ul>
			</div>
			<div id="gwdiv2"> 
				<ul style="float: right;">
					<li><span class="glyphicon glyphicon-menu-hamburger"></span>增加</li>
					<li> <span class="glyphicon glyphicon-remove-circle"></span>删除</li>
					<li> <span class="glyphicon glyphicon-log-in"></span>保存</li>
				</ul>
				<br />
				<br />
				<ul>
					<li>等级编号<input type="text"></li>
					<li>等级名称<input type="text"></li>
					<li>提成权重<input type="text"></li>
				</ul>
			</div>
			<div>
				<table class="table table-bordered" style="width: 800px;">
					<thead>
						<tr>
							<th>等级编码</th>
							<th>等级名称</th>
							<th>提成权重</th>
						</tr>			
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>一星大流</td>
							<td>0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
