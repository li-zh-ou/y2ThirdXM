<!DOCTYPE HTML>
<html>
 <head>
  <title>卡修管理系统</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/bui-min.css" rel="stylesheet" type="text/css" />
   <link href="assets/css/main-min.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
   	.notclick{
	  pointer-events: none;
	}
   </style>
 </head>
 <body>
<div id="ctx">
	

  <div class="header">
    
      <div class="dl-title">
        <a href="http://sc.chinaz.com" title="文档库地址" target="_blank"><!-- 仅仅为了提供文档的快速入口，项目中请删除链接 -->
          <span class="lp-title-port">卡修</span><span class="dl-title-text">管理系统</span>
        </a>
      </div>

    <div class="dl-log">欢迎您，<span class="dl-log-user min"></span><a @click="tuichu" title="退出系统" class="dl-log-quit">[退出]</a><a href="http://http://sc.chinaz.com/" title="文档库" class="dl-log-quit">文档库</a>
    </div>
  </div>
   <div class="content">
    <div class="dl-main-nav sye">
      <div class="dl-inform"><div class="dl-inform-title">贴心小秘书<s class="dl-inform-icon dl-up"></s></div></div>
      <ul id="J_Nav"  class="nav-list ks-clear">
        <li v-for="item in perms" v-if="item.parentid==0" class="nav-item"><div class="nav-item-inner">{{item.pname}}</div></li>
        
      </ul>
    </div>
    <ul id="J_NavContent" class="dl-tab-conten">

    </ul>
   </div>
   </div>
  <script type="text/javascript" src="assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="assets/js/bui.js"></script>
  <script type="text/javascript" src="assets/js/config.js"></script>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/ren.js"></script>
  <script type="text/javascript" src="js/my.js"></script>
  <script type="text/javascript" src="js/lo.js"></script>
  <script src="js/my.js" type="text/javascript" charset="utf-8"></script>
  <script>
  	
  	var vm=new Vue({
  		el:"#ctx",
  		data() {
			return {
				user:{},
				yuangong:{},
				perms:[],
				ping:[]
			}
		},
		methods: {
			tuichu:function(){
				if(confirm("确定退出？")){
					sessionStorage.setItem("user",undefined);
					window.location.href="zlogin.html";
				}
			}
		},created: function() {
			let user=sessionStorage.getItem("user");
			
			console.log(user)
			var that=this;
			that.user=JSON.parse(user);
			$(".min").html(that.user.yuanname)
			$.ajax({
				url: data.ip + "toIndex",
				data:{
					Yuanno:that.user.yuanno
				},
				type: "get",
				dataType: "json",
				success:function(response) {
					that.yuangong=response;
					console.log(that.yuangong)
					$.ajax({
						url: data.ip + "find",
						data:{
							ZhiwuId:response.zhiwuid
						},
						type: "get",
						dataType: "json",
						success: function(response) {
							that.perms = response;
							console.log(that.perms);
							find();
						},
						error: function(error) {

						}
					});
				},error:function(response){
					console.log(response);
				}
			});
		}
  })
    function find(){
    	BUI.use('common/main',function(){
    		var config = [
	                 
    		];
    		var s=[];
    		var ss=[];
    		var index=0;
    		var index1=0;
    		for(var i=0;i<vm.perms.length;i++){
				config.push({id:vm.perms[i].penglishname,homePage:'code',menu:[]})
				for(var j=0;j<vm.perms[i].childrens.length;j++){
					if(index==1){
						s=[];
						index=0;
					}
					if( j!=0 && s[0].text=='首页内容' ){
						s.push({text:vm.perms[i].childrens[j].pname,items:[]})
					}else{
						s.push({text:'首页内容',items:[{id:'code',text:'首页',href:'zShouye.html',closeable : false}]},{text:vm.perms[i].childrens[j].pname,items:[]})
					}		
					if(j==vm.perms[i].childrens.length-1){
						
						config[i].menu=s;
						index=1;
					}
						
					for(var a=0;a<vm.perms[i].childrens[j].childrens.length;a++){
						ss.push({id:vm.perms[i].childrens[j].childrens[a].penglishname,text:vm.perms[i].childrens[j].childrens[a].pname,href:vm.perms[i].childrens[j].childrens[a].penglishname+'.html'});
						if(a==vm.perms[i].childrens[j].childrens.length-1){
							
							s[j+1].items=ss;
							ss=[];
						}
						
					}
				}
				
			}
	      new PageUtil.MainPage({
	        modulesConfig : config
	        
	      });
	    });
    }
  </script>
</body>
</html>
