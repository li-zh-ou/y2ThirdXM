<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员管理</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div>
			<div class="row" style="border-bottom: solid 1px;">
				<h3 class="col-xs-offset-1 col-xs-9">会员管理</h3>
				<p class="col-xs-2"><button class="btn btn-success" style="margin-top: 15px;">关闭</button></p>
			</div>
			<div style="padding: 20px 30px;">
				<p style="text-align: right;font-size: 16px;font-weight: 600;">
					<a href="javascript:void(0)">会员办理</a>
					<a href="javascript:void(0)">会员注销</a>
				</p>
			</div> 
			<div class="row" style="margin-top: 30px;">
				<p class="col-xs-3">
					<label><span>姓名：</span><input type="text"></label>
				</p>
				<p class="col-xs-3">
					<label>
						<span>性别</span>
						<select style="padding: 3px 0; width: 180px;">
							<option>请选择</option>
							<option>男</option>
							<option>女</option>
						</select>
					</label>
				</p>
				<p class="col-xs-3">
					<label>
						<span>排序方式</span>
						<select style="padding: 3px 0; width: 180px;">
							<option>请选择</option>
							<option>男</option>
							<option>女</option>
						</select>
					</label>
				</p>
			</div>
		</div>
			</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min .js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</html>
