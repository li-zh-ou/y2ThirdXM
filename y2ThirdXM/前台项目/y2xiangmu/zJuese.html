<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色权限控制</title>
		<link rel="stylesheet" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrapStyle/bootstrapStyle.css" />
		<style type="text/css">
			.to{
				height: 50px;	
			}
			.zuo{
				margin-left: 10px;
			}
			.cha{
				margin-top: 8px;
			}
			h3{
				margin-top: 10px;
			}
			.dian{
				margin-right: 10px;
				display: inline;	
			}
			.tiao{
				margin-bottom: 10px;
			}
			.dao{
				margin-top: 10px;
			}
			.dao a{
				margin-left: 10px;
				font-size: 27;
				text-decoration: none;
			}
			.xuan{
				background-color: #EEEEEE;
				padding-top: 20px;
				padding-bottom: 20px;
			}
			.lian a{
				text-decoration: none;
				color:#9D9D9D;
				margin-left: 15px;
			}
			.dingyi{
				box-shadow: 2px 2px 10px #909090;
				background-color: #fff;
				width: 500px;
				height: 600px;
				position: fixed;
				left:35%;
				top:5%;
			}
			.tan{
				padding: 5px;
				border-bottom: 1px solid #EEEEEE;
				background-color: rgb(247, 255, 255);
			}
			.toto{
				font-size: 20px;
				font-weight: bolder;
			}
			.xiao{
				margin-left: 350px;
			}
			.bei{
				height:555px;
				background-color: #E8E9EE;
			}
			.jie{
				margin-left: 330px;
				padding: 10px;
			}
			.jie a{
				text-decoration: none;
				margin-left: 10px;
				color:#9D9D9D;
			}
			.xie{
				padding: 10px;
				color:#21bece ;
			}
			.ge{
				height: 420px;
				background-color: #fff;
			}
			th{
				background-color: #0D94FF;
			}
			.di{
				margin-top: 10px;
				margin-left: 2px;
				color: #9D9D9D;
			}
			.mokuai{
				margin-left: 20px;
			}
			.diyi{
				margin-left: 35px;
			}
		</style>
	</head>
	<body>
		<div id="ctx" class="container-fluid">
			<div class="row to" style="background-color: rgb(247, 255, 255);">
				<div class="col-sm-2">
					<h3>角色权限控制</h3>
				</div>
				
			</div>
			<div class="row xuan">
				<div class="col-lg-3">
					角色名称 <select style="width: 150px;height: 25px;" @change="findRolePerms($event)">
						<option value="0">-请选择-</option>
						<option v-for="item in zhiwu" :value="item.zhiwuid">{{item.zhiwuname}}</option>
					</select>
				</div>
				<div class="col-lg-offset-5 col-sm-4 lian">
					<a @click="saveRoles" class="glyphicon glyphicon-align-right">保存</a><a class="glyphicon glyphicon-comment">全部选择</a><a class="glyphicon glyphicon-comment">全部取消</a><a class="jusedin glyphicon glyphicon-comment" >角色定义</a>
				</div>
			</div>
			<div class="tiao">
				<div class="sha">
					<div class="dian diyi">权限管理</div>
					<!--<div class="dian">单据权限</div>
					<div class="dian">数据权限</div>
					<div class="dian">仓库开单</div>-->
				</div>
			</div>
			<div class="mokuai row">
				<ul id="treeDemo" class="ztree"></ul>
			</div>
			<!--<div class="danju">
				456
			</div>
			<div class="shuj">
				789
			</div>
			<div class="canku">
				000
			</div>-->
			<div class="modal fade" id="dingyi" class="dingyi"  role="dialog">
			  <div class="modal-dialog" role="document" style="width: 600px;">
			    <div class="modal-content">
			    	<div class="modal-header" style="height: 60px;" id="dhl">
				      	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="xiao">&times;</span></button>
				      	<h4 class="modal-title" style="margin-top:5px;">角色定义</h4>
				      	<div class="col-md-9"></div>
				      	<div>
				      	  </div>
				 	</div>
			     	<div class="modal-body" style="margin-top: -30px;">
			       		<div class="shang">
							<div class="bei">
								<div class="jie">
									<a @click="addzhiwu" class="glyphicon glyphicon-align-right" v-perms="'addzhiwu'">增加</a><a class="glyphicon glyphicon-remove-sign">删除</a><a @click="updatezhiwu" class="glyphicon glyphicon-pencil">保存</a>
								</div>
								<div class="xie input-group">
									<span class="input-group-addon " id="basic-addon3">角色代码：</span>
								  	<input type="text" style="width: 160px;height: 33px;" disabled="disabled" v-model="zhiwuyi.zhiwuid" class="form-control" id="basic-url" aria-describedby="basic-addon3">
								  	<span class="input-group-addon " id="basic-addon3">角色名称：</span>
								  	<input type="text" style="width: 160px;height: 33px;" v-model="zhiwuyi.zhiwuname" class="form-control" id="basic-url" aria-describedby="basic-addon3">
								</div>
								<div class="ge" style="margin-left: 15px; width: 530px; overflow:auto;">
									<table class="table table-bordered table-hover" v-if="$perms('findzhiwu')">
										<tr>
											<th>角色编码</th>
											<th>角色名称</th>
										</tr>
										<tr v-for="item in zhiwu" @click="updatezhiwuxuan">
											<td>{{item.zhiwuid}}</td>
											<td>{{item.zhiwuname}}</td>
										</tr>
									</table>
									<div v-else class="alert alert-danger" role="alert">权限不足</div>
								</div>
							</div>
						</div>
			     	 </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
		</div>
		<script type="text/javascript" src="layui/layui.js" ></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.core.js" ></script>
		<script type="text/javascript" src="js/jquery.ztree.excheck.js" ></script>
		<script type="text/javascript" src="js/perms.js" ></script>
		<script type="text/javascript">
			var setting = {
				check: {
					enable: true
					
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				edit: {
					enable: true
				},
				view:{
					showIcon:false
				}
			};
			var vm=new Vue({
				el:"#ctx",
				data(){
					return{
						zhiwu:[],
						zhiwuyi:{},
						perms:[],
						zhiwuid:0
					}
				},
				methods:{
					updatezhiwuxuan:function(event){
						vm.zhiwuyi={};
						$(event.srcElement).parent().css("background-color","yellow").siblings().css("background-color","transparent");
						var zhiwud=$(event.srcElement).parent()[0].cells[0].innerHTML;
						for(i=0;i<vm.zhiwu.length;i++){
							if(zhiwud==vm.zhiwu[i].zhiwuid){
								vm.zhiwuyi=vm.zhiwu[i];
							}
						}
					},
					addzhiwu:function(){
						for(i=0;i<vm.zhiwu.length;i++){
							if(vm.zhiwuyi.zhiwuid==vm.zhiwu[i].zhiwuid){
								alert("此职务已存在不可重复添加！");
								return;
							}
						}
						$.ajax({
							url:top.data.ip+"addzhiwu",
							data:JSON.stringify(vm.zhiwuyi),
							contentType:"application/json;charset=utf-8",
							type:"post",
							dataType:"json",
							success:function(response) {
								if(response>0){
									alert("添加成功！");
									vm.zhiwuyi={};
									queryzhiwu();
								}		
							}
						});
					},updatezhiwu:function(){
						$.ajax({
							url:top.data.ip+"updatezhiwu",
							data:JSON.stringify(vm.zhiwuyi),
							contentType:"application/json;charset=utf-8",
							type:"post",
							dataType:"json",
							success:function(response) {
								if(response>0){
									alert("修改成功！");
									vm.zhiwuyi={};
									queryzhiwu();
								}		
							}
						});
					},findRolePerms:function(e){
						var zhiwuid=$(e.target).val();
						vm.zhiwuid=zhiwuid;
						$.ajax({
							url: top.data.ip + "findpermbu",
							data:{
								zhiwuid:zhiwuid
							},
							type: "get",
							dataType: "json",
							success: function(response) {
								response=JSON.parse(JSON.stringify(response).replace(/pname/g, 'name'))
								response=JSON.parse(JSON.stringify(response).replace(/childrens/g, 'children'))
								response=JSON.parse(JSON.stringify(response).replace(/pid/g, 'id'))
								var zTree = $.fn.zTree.getZTreeObj("treeDemo"); //ztree对象
								var node = zTree.getNodes();//得到全部节点
		               			var nodes = zTree.transformToArray(node);//全部节点转换成数组array
		               			zTree.checkAllNodes(false);//给全部节点设置为false
		               			$.each(nodes, function(index,nid) {
		               				if(response.filter(item=>item.id==nid.id).length>0){
		               					zTree.checkNode(nid, true,false);
		               				}
			                    });
							},
							error: function(error) {
	
							}
						});
					},saveRoles(){
						//保存
						if(vm.zhiwuid==0){
							alert("请选择角色赋予权限！");
							return;
						}
						var zTree = $.fn.zTree.getZTreeObj("treeDemo"); //ztree对象
		                var checked = zTree.getCheckedNodes(true);
		                checked=JSON.parse(JSON.stringify(checked).replace(/name/g, 'pname'))
						checked=JSON.parse(JSON.stringify(checked).replace(/children/g, 'childrens'))
						checked=JSON.parse(JSON.stringify(checked).replace(/id/g, 'pid'))
		                console.log(checked);
						$.ajax({
							url:top.data.ip+"addquanxian?zhiwuid="+vm.zhiwuid,
							data:JSON.stringify(checked),
							type:"post",
							contentType:"application/json;charset=utf-8",
							success:function(response){
								if(response>0){
									alert("保存成功!");
									
									$.ajax({
										url: top.data.ip + "findPerms",
										type: "get",
										xhrFields: {
											withCredentials: true
										},
										dataType: "json",
										success: function(response) {
											top.data.perms = response;
											location.reload();
										},
										error: function(error) {
								
										}
									});
									
								}else{
									alert("保存失败!");
								}
							},error:function(result){
								console.log(result);
							}
						});
					}
				},created:function(){
					//查询全部权限
					findperm();
					//查询全部角色
					queryzhiwu();
				}
			})
			var zNodes =[];
			function findperm(){
				//查询全部权限
				$.ajax({
					url: top.data.ip + "findperm",
					type: "get",
					dataType: "json",
					success: function(response) {
						vm.perms=response;
						vm.perms=JSON.parse(JSON.stringify(vm.perms).replace(/pname/g, 'name'))
						vm.perms=JSON.parse(JSON.stringify(vm.perms).replace(/childrens/g, 'children'))
						vm.perms=JSON.parse(JSON.stringify(vm.perms).replace(/pid/g, 'id'))
						console.log(vm.perms);
						zNodes=vm.perms;
						$.fn.zTree.init($("#treeDemo"), setting, zNodes);
						$.fn.zTree.getZTreeObj("treeDemo").expandAll(true);
					},
					error: function(error) {
						console.log(222)
					}
				});
			}
			//查询全部角色
			function queryzhiwu(){
				$.ajax({
					url:top.data.ip+"queryzhiwu",
					type: "get",
					dataType: "json",
					success:function(response) {
						vm.zhiwu=response;
						var s=0;
						for(i=0;i<vm.zhiwu.length;i++){
							if(vm.zhiwu[i].zhiwuid>parseInt(s)){
								s=vm.zhiwu[i].zhiwuid;
							}
						}
						vm.zhiwuyi.zhiwuid=parseInt(s)+1;
					}
				});
			}
			$(".weixiu").hide();
			$(".zeng").hide();
			$(".dingyi").hide();
			$(".danju").hide();
			$(".shuj").hide();
			$(".canku").hide();
			$(".diyi").css("border-top","5px solid #0000FF").css("color","#21bece");
			$(".dian").click(function(){
				$(".dian").css("border-top","0px solid #0000FF").css("color","#000000");
				$(this).css("border-top","5px solid #0000FF").css("color","#21bece");
				if($(this).html()=="模块权限"){
					$(".mokuai").show();
					$(".danju").hide();
					$(".shuj").hide();
					$(".canku").hide();
				}else if($(this).html()=="单据权限"){
					$(".mokuai").hide();
					$(".danju").show();
					$(".shuj").hide();
					$(".canku").hide();
				}else if($(this).html()=="数据权限"){
					$(".mokuai").hide();
					$(".danju").hide();
					$(".shuj").show();
					$(".canku").hide();
				}else if($(this).html()=="仓库开单"){
					$(".mokuai").hide();
					$(".danju").hide();
					$(".shuj").hide();
					$(".canku").show();
				}
				
			})
			$(".chepin").click(function(){
				$(".pinpai").show();
			})
			$(".guan2").click(function(){
				$(".pinpai").hide();
			})
			$(".xiao").click(function(){
				$('#dingyi').modal('hide');
				$(".dingyi").hide();
			})
			$(".jusedin").click(function(){
				$('#dingyi').modal('show');
				$(".dingyi").show();
				queryzhiwu();
			})
		</script>
	</body>
</html>
