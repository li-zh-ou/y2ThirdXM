<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>竣工检修</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="row" style="background-color: azure;">
			<h3 class="col-xs-offset-1 col-xs-9">竣工检修</h3>
			<button type="button" class="btn btn-success col-xs-1" style="margin: 14px 0 0;">查询</button>
			<button type="button" class="btn btn-warning" style="margin: 14px 0 0 10px;">关闭</button>
		</div>
		<div class="page-header" style="border-bottom: 1px solid blue;"></div>
		<div>
			<p>
				<span>开单日期：</span><input type="date"><input type="date">
				<span>维修单号：</span><input type="text"/>
				<span>单据状态：</span><select><option>待竣工车</option><option>已竣工车</option></select>
				<span>车牌号</span><input type="text"/>
				<span>车架号</span><input type="text"/>
			</p>
		</div>
		<div>
			<p style="text-align:right;margin-right:20px;font-size: 18px;">
				<a href="javascript:void(0)">打开单据</a>
			</p>
		</div>
		<div class="row">
			<table class="table table-hover table-bordered text-center ">
					<thead>
						<tr>
							<th class="text-center">维修单号</th>
							<th class="text-center">单据类型</th>
							<th class="text-center">业务类型</th>
							<th class="text-center">施工班次</th>
							<th class="text-center">车主姓名</th>
							<th class="text-center">车牌号</th>
							<th class="text-center">车型</th>
							<th class="text-center">车架号</th>
							<th class="text-center">接车时间</th>
							<th class="text-center">预计完工</th>
							<th class="text-center">完工时间</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-center">华为荣耀p1000</td>
							<td class="text-center">手机</td>
							<td class="text-center">0.1</td>
							<td class="text-center">99999</td>
							<td class="text-center">99999</td>
							<td class="text-center">99999</td>
							<td class="text-center">手机</td>
							<td class="text-center">0.1</td>
							<td class="text-center">99999</td>
							<td class="text-center">99999</td>
							<td class="text-center">99999</td>
						</tr>
					</tbody>
			</table>
		</div>
	</body>
	
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript">
		
	</script>
</html>
